<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Intro Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f4;
    }

    .container {
      width: 50%;
      margin: 50px auto;
      padding: 30px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      font-size: 16px;
      font-weight: bold;
      color: #555;
    }

    input[type="text"],
    input[type="date"],
    select,
    textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 4px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
      width: 100%;
    }

    button:hover {
      background-color: #45a049;
    }

    @media (max-width: 768px) {
      .container {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
  <h2>Let's get started!</h2>
  <form id="introForm">
    <!-- Student ID -->
    <div class="form-group">
      <label for="studentId">Student ID</label>
      <input type="text" id="studentId" name="studentId" placeholder="Enter your student ID" required />
      <small id="studentIdError" style="color:red; display:none;">Invalid Student ID. Use 6â€“12 alphanumeric characters.</small>
    </div>

    <!-- Birthday -->
    <div class="form-group">
      <label for="birthday">Your Birthday</label>
      <input type="date" id="birthday" name="birthday" required />
    </div>

    <!-- Course -->
    <div class="form-group">
      <label for="course">Your Course</label>
      <select id="course" name="course" required>
        <option value="">Select Course</option>
        <option value="BSA">BSA</option>
        <option value="BSBA-HRM">BSBA-HRM</option>
        <option value="BSIT">BSIT</option>
        <option value="BSED-EN">BSED-EN</option>
        <option value="BSED-SS">BSED-SS</option>
        <option value="BSIE">BSIE</option>
        <option value="BSCPE">BSCPE</option>
        <option value="DCET">DCET</option>
        <option value="DIT">DIT</option>
        <option value="BSPSY">BSPSY</option>
        <option value="BEED">BEED</option>
      </select>
    </div>

    <!-- Year -->
    <div class="form-group">
      <label for="year">Year</label>
      <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>
    </div>

    <!-- Section -->
    <div class="form-group">
      <label for="section">Section</label>
      <select id="section" name="section" required>
        <option value="">Select Section</option>
        <option value="1">1</option>
        <option value="2">2</option>
      </select>
    </div>

    <!-- Organization -->
    <div class="form-group">
      <label for="organization">Organization</label>
      <select id="organization" name="organization" required>
        <option value="">Select Organization</option>
        <option value="IBITS">IBITS</option>
        <option value="HRSS">HRSS</option>
        <option value="YES">YES</option>
        <option value="PIIE">PIIE</option>
        <option value="JPIA">JPIA</option>
        <option value="ACES">ACES</option>
        <option value="SMS">SMS</option>
      </select>
    </div>

    <!-- Submit -->
    <button type="button" id="nextButton">Next</button>
  </form>
</div>

  <script type="module">
  const firebaseConfig = {
    apiKey: "AIzaSyAvJKueNtBRrGFxXby-VRkOewdGEkiuGnQ",
    authDomain: "first-proj-a5fff.firebaseapp.com",
    projectId: "first-proj-a5fff",
    storageBucket: "first-proj-a5fff.appspot.com",
    messagingSenderId: "902560724938",
    appId: "1:902560724938:web:2956090fc8afb5ce888133",
    measurementId: "G-0VNSBVGRK7",
    databaseURL: "https://first-proj-a5fff-default-rtdb.firebaseio.com"
  };

  import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
  import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
  import { getFirestore, collection, query, where, getDocs, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
  import { getDatabase, ref, get, push, child } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const firestore = getFirestore(app);
  const database = getDatabase(app);

  const studentIdInput = document.getElementById("studentId");
  const studentIdError = document.getElementById("studentIdError");

  function validateStudentId(id) {
  return /^\d{4}-\d{5}-[A-Z]{2}-\d$/.test(id);
}

  nextButton.addEventListener("click", async () => {
  const studentId = studentIdInput.value.trim();
  const birthday = document.getElementById("birthday").value;
  const course = document.getElementById("course").value;
  const year = document.getElementById("year").value;
  const section = document.getElementById("section").value;
  const organization = document.getElementById("organization").value;

  if (!validateStudentId(studentId)) {
    studentIdError.textContent = "Invalid Student ID. Use 6â€“12 alphanumeric characters.";
    studentIdError.style.display = "block";
    return;
  } else {
    studentIdError.style.display = "none";
  }

  if (!studentId || !birthday || !course || !year || !section || !organization) {
    alert("Please fill out all required fields.");
    return;
  }

  const user = auth.currentUser;
  if (!user) {
    alert("You must be logged in to continue.");
    return;
  }

  try {
    // ðŸ”Ž Check if student ID already exists in Firestore
    const q = query(collection(firestore, "users"), where("studentId", "==", studentId));
    const snapshot = await getDocs(q);
    const studentIdUsedInFirestore = snapshot.docs.some(doc => doc.data().userId !== user.uid);

    // ðŸ”Ž Check in Realtime Database
    const dbRef = ref(database);
    const dbSnap = await get(child(dbRef, `users`));
    let studentIdUsedInRTDB = false;

    if (dbSnap.exists()) {
      const users = dbSnap.val();
      for (const uid in users) {
        const entries = Object.values(users[uid]);
        for (const entry of entries) {
          if (entry.studentId === studentId && uid !== user.uid) {
            studentIdUsedInRTDB = true;
            break;
          }
        }
        if (studentIdUsedInRTDB) break;
      }
    }

    if (studentIdUsedInFirestore || studentIdUsedInRTDB) {
      studentIdError.textContent = "This Student ID is already in use.";
      studentIdError.style.display = "block";
      return;
    }

    studentIdError.style.display = "none";

    // Save to Firestore
    await addDoc(collection(firestore, "users"), {
      userId: user.uid,
      studentId,
      birthday,
      course,
      year,
      section,
      organization,
    });

    // Save to Realtime Database
    const userRef = ref(database, "users/" + user.uid);
    await push(userRef, { studentId, birthday, course, year, section, organization });

    alert("Information saved successfully!");
    window.location.href = "2nd.html";
  } catch (error) {
    console.error("Error saving data:", error);
    alert("There was an error. Please try again.");
  }
});

  // Pre-fill from Firestore or Realtime Database
  onAuthStateChanged(auth, async (user) => {
    if (user) {
      let dataFilled = false;

      // Try Firestore
      const q = query(collection(firestore, "users"), where("userId", "==", user.uid));
      const snapshot = await getDocs(q);
      if (!snapshot.empty) {
        const docData = snapshot.docs[0].data();
        if (docData) {
          studentIdInput.value = docData.studentId || "";
          document.getElementById("birthday").value = docData.birthday || "";
          document.getElementById("course").value = docData.course || "";
          document.getElementById("year").value = docData.year || "";
          document.getElementById("section").value = docData.section || "";
          document.getElementById("organization").value = docData.organization || "";
          dataFilled = true;
        }
      }

      // If Firestore has no data, check Realtime Database
      if (!dataFilled) {
        const dbRef = ref(database);
        const snapshot = await get(child(dbRef, `users/${user.uid}`));
        if (snapshot.exists()) {
          const entries = Object.values(snapshot.val());
          if (entries.length > 0) {
            const latest = entries[entries.length - 1];
            studentIdInput.value = latest.studentId || "";
            document.getElementById("birthday").value = latest.birthday || "";
            document.getElementById("course").value = latest.course || "";
            document.getElementById("year").value = latest.year || "";
            document.getElementById("section").value = latest.section || "";
            document.getElementById("organization").value = latest.organization || "";
          }
        }
      }
    }
  });
</script>
</body>
</html>
