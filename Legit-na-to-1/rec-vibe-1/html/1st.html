<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Intro Form</title>
    <style>
        /* General body and layout */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        /* Container styling */
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            color: #333;
        }

        /* Form group and input styling */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }

        input[type="text"],
        input[type="date"],
        input[type="time"],
        select,
        textarea {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        textarea {
            resize: vertical;
        }

        select {
            background-color: #f9f9f9;
        }

        /* Button styling */
        button {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Mobile responsiveness */
        @media (max-width: 768px) {
            .container {
                width: 80%;
                padding: 20px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Let's get started!</h2>
        <form id="introForm">
            <!-- Birthday -->
            <div class="form-group">
                <label for="birthday">Your Birthday</label>
                <input type="date" id="birthday" name="birthday" required />
                <small>It's never too early to count down</small>
            </div>

            <!-- Course -->
            <div class="form-group">
                <label for="course">Your Course</label>
                <select id="course" name="course" required>
                    <option value="">Select Course</option>
                    <option value="1st">BSA</option>
                    <option value="2nd">BSBA-HRM</option>
                    <option value="3rd">BSIT</option>
                    <option value="4th">BSED-EN</option>
                    <option value="5th">BSED-SS</option>
                    <option value="6th">BSIE</option>
                    <option value="7th">BSCPE</option>
                    <option value="8th">DCET</option>
                    <option value="9th">DIT</option>
                    <option value="10th">BSPSY</option>
                    <option value="11th">BEED</option>
                </select>
            </div>

            <!-- Year -->
            <div class="form-group">
                <label for="year">Year</label>
                <select id="year" name="year" required>
                    <option value="">Select Year</option>
                    <option value="1st">1st Year</option>
                    <option value="2nd">2nd Year</option>
                    <option value="3rd">3rd Year</option>
                    <option value="4th">4th Year</option>
                </select>
            </div>

            <!-- Section -->
            <div class="form-group">
                <label for="section">Section</label>
                <select id="section" name="section" required>
                    <option value="">Select Section</option>
                    <option value="1st">1</option>
                    <option value="2nd">2</option>
                </select>
            </div>

            <!-- Organization -->
            <div class="form-group">
                <label for="organization">Organization</label>
                <select id="organization" name="organization" required>
                    <option value="">Select Organization</option>
                    <option value="1st">IBITS</option>
                    <option value="2nd">HRSS</option>
                    <option value="3rd">YES</option>
                    <option value="4th">PIIE</option>
                    <option value="5th">JPIA</option>
                    <option value="6th">ACES</option>
                    <option value="7th">SMS</option>
                </select>
            </div>

            <!-- Next Button -->
            <button type="button" id="nextButton">Next</button>
        </form>
    </div>

    <script type="module">
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyAvJKueNtBRrGFxXby-VRkOewdGEkiuGnQ",
            authDomain: "first-proj-a5fff.firebaseapp.com",
            projectId: "first-proj-a5fff",
            storageBucket: "first-proj-a5fff.appspot.com",
            messagingSenderId: "902560724938",
            appId: "1:902560724938:web:2956090fc8afb5ce888133",
            measurementId: "G-0VNSBVGRK7",
            databaseURL: "https://first-proj-a5fff-default-rtdb.firebaseio.com"
        };

        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Firebase Authentication
        const firestore = getFirestore(app); // Firestore
        const database = getDatabase(app); // Realtime Database

        // Event listener for "Next" button submission
        document.getElementById("nextButton").addEventListener("click", async function() {
            const birthday = document.getElementById("birthday").value; // Corrected this line
            const course = document.getElementById("course").value;
            const selectedYear = document.getElementById("year").value;
            const section = document.getElementById("section").value;
            const organization = document.getElementById("organization").value;

            if (!birthday || !course || !selectedYear || !section || !organization) {
                alert("Please fill out all required fields before continuing.");
                return; // Prevent moving forward
            }

            // Check if user is authenticated
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to proceed.");
                return;
            }

            try {
                // Save data to Firestore
                await addDoc(collection(firestore, "users"), {
                    birthday,
                    course,
                    year: selectedYear,
                    section,
                    organization,
                    userId: user.uid
                });

                // Optionally store data in Realtime Database
                const userRef = ref(database, 'users/' + user.uid);
                await push(userRef, {
                    birthday,
                    course,
                    year: selectedYear,
                    section,
                    organization
                });

                alert("Data saved successfully!");
                window.location.href = "2nd.html"; // Redirect to next page after success

            } catch (error) {
                console.error("Error saving data:", error);
                alert("There was an error saving your information. Please try again.");
            }
        });
        

        // Check if the user is authenticated on page load
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = "2nd.html"; // Redirect to login page if not logged in
            }
        });
    </script>
</body>
</html>
