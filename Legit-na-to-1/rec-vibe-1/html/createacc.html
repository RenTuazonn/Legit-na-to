<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - PUP Login System</title>
    <link rel="stylesheet" href="createacc.css"> <!-- Use relative path -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>

    <img src="logo-light-transparent.png" alt="Reco-vibe logo" class="logo">

    <div class="container">
        <div class="form-container">
            <h2>Create Your Account</h2>
            <form id="create-account-form">
    <input type="text" id="name" placeholder="Full Name" required />
    <input type="text" id="username" placeholder="Username" required />
    <input type="email" id="email" placeholder="Email" required />

    <div class="password-wrapper">
        <input type="password" id="password" placeholder="Password" required />
        <i id="togglePassword1" class="fas fa-eye toggle-password"></i>
    </div>

    <div class="password-wrapper">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
        <i id="togglePassword2" class="fas fa-eye toggle-password"></i>
    </div>

    <button type="submit" id="submit">Register</button>
</form>
            <button id="backButton">Back</button>
        </div>
    </div>

    <!-- Firebase Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, collection, query, where, getDocs } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getDatabase, ref as dbRef, set as dbSet } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvJKueNtBRrGFxXby-VRkOewdGEkiuGnQ",
            authDomain: "first-proj-a5fff.firebaseapp.com",
            projectId: "first-proj-a5fff",
            storageBucket: "first-proj-a5fff.appspot.com",
            messagingSenderId: "902560724938",
            appId: "1:902560724938:web:2956090fc8afb5ce888133",
            measurementId: "G-0VNSBVGRK7",
            databaseURL: "https://first-proj-a5fff-default-rtdb.firebaseio.com"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const firestore = getFirestore(app);
        const database = getDatabase(app);

        // Password toggle functionality
        document.getElementById('togglePassword1').addEventListener('click', function () {
    const passwordField = document.getElementById('password');
    if (passwordField.type === 'password') {
        passwordField.type = 'text';
        this.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        passwordField.type = 'password';
        this.classList.replace('fa-eye-slash', 'fa-eye');
    }
});

document.getElementById('togglePassword2').addEventListener('click', function () {
    const confirmPasswordField = document.getElementById('confirmPassword');
    if (confirmPasswordField.type === 'password') {
        confirmPasswordField.type = 'text';
        this.classList.replace('fa-eye', 'fa-eye-slash');
    } else {
        confirmPasswordField.type = 'password';
        this.classList.replace('fa-eye-slash', 'fa-eye');
    }
});

        // Create Account Form Submission
        document.getElementById("create-account-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const name = document.getElementById("name").value;
            const username = document.getElementById("username").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (password !== confirmPassword) {
                alert("Passwords do not match.");
                return;
            }

            try {
                // Check if username is already taken
                const q = query(collection(firestore, "users"), where("username", "==", username));
                const querySnapshot = await getDocs(q);

                if (!querySnapshot.empty) {
                    alert("Username is already taken. Please choose another one.");
                    return;
                }

                // Create Firebase Authentication user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Store in Firestore
                await setDoc(doc(firestore, "users", user.uid), {
                    name,
                    username,
                    email,
                    uid: user.uid
                });

                // Store in Realtime Database
                await dbSet(dbRef(database, "users/" + user.uid), {
                    name,
                    username,
                    email
                });

                // Redirect to login or home
                window.location.href = "index.html";

            } catch (error) {
                console.error(error);

                if (error.code === 'auth/email-already-in-use') {
                    alert("The email address is already in use.");
                } else if (error.code === 'auth/weak-password') {
                    alert("The password is too weak.");
                } else if (error.code === 'auth/invalid-email') {
                    alert("The email address is not valid.");
                } else {
                    alert("Error: " + error.message);
                }
            }
        });

        document.getElementById("backButton").addEventListener("click", () => {
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
