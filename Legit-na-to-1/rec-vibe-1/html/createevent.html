<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        /* Styling for event creation form */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 50%;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            font-size: 16px;
            font-weight: bold;
            color: #555;
        }
        input[type="text"],
        input[type="date"],
        input[type="time"],
        textarea {
            width: 100%;
            padding: 8px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        textarea {
            resize: vertical;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Create Your Event</h2>
        <form id="eventForm">
            <div class="form-group">
                <label for="eventName">Event Name</label>
                <input type="text" id="eventName" name="eventName" required />
            </div>

            <div class="form-group">
                <label for="eventDate">Event Date</label>
                <input type="date" id="eventDate" name="eventDate" required />
            </div>

            <div class="form-group">
                <label for="eventTime">Event Time</label>
                <input type="time" id="eventTime" name="eventTime" required />
            </div>

            <div class="form-group">
                <label for="eventLocation">Event Location</label>
                <input type="text" id="eventLocation" name="eventLocation" required />
            </div>

            <div class="form-group">
                <label for="eventDescription">Event Description</label>
                <textarea id="eventDescription" name="eventDescription" rows="4" required></textarea>
            </div>

            <button type="button" id="submitButton">Create Event</button>
        </form>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Import Firebase modules
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";

        // Firebase configuration
       const firebaseConfig = {
            apiKey: "AIzaSyAvJKueNtBRrGFxXby-VRkOewdGEkiuGnQ",
            authDomain: "first-proj-a5fff.firebaseapp.com",
            projectId: "first-proj-a5fff",
            storageBucket: "first-proj-a5fff.appspot.com",
            messagingSenderId: "902560724938",
            appId: "1:902560724938:web:2956090fc8afb5ce888133",
            measurementId: "G-0VNSBVGRK7",
            databaseURL: "https://first-proj-a5fff-default-rtdb.firebaseio.com"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Firebase Authentication
        const firestore = getFirestore(app); // Firestore
        const database = getDatabase(app); // Realtime Database

        // Event listener for form submission
        document.getElementById("submitButton").addEventListener("click", async function() {
            const eventName = document.getElementById("eventName").value;
            const eventDate = document.getElementById("eventDate").value;
            const eventTime = document.getElementById("eventTime").value;
            const eventLocation = document.getElementById("eventLocation").value;
            const eventDescription = document.getElementById("eventDescription").value;

            // Check if user is authenticated
            const user = auth.currentUser;
            if (!user) {
                alert("You must be logged in to create an event.");
                return;
            }

            try {
                // Store event data in Firestore
                await addDoc(collection(firestore, "events"), {
                    eventName,
                    eventDate,
                    eventTime,
                    eventLocation,
                    eventDescription,
                    userId: user.uid
                });

                // Optionally store event in Realtime Database
                const eventRef = ref(database, 'events/' + user.uid);
                await push(eventRef, {
                    eventName,
                    eventDate,
                    eventTime,
                    eventLocation,
                    eventDescription
                });

                alert("Event created successfully!");
                window.location.href = ""; // Redirect to homepage or desired page

            } catch (error) {
                console.error("Error creating event:", error);
                alert("There was an error creating the event. Please try again.");
            }
        });

        // Check if the user is authenticated on page load
        
               
            
        
    </script>
</body>
</html>
