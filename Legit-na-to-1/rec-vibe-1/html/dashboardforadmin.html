<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Admin Dashboard - CampusConnect</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #333;
      margin-bottom: 10px;
    }

    .dashboard {
      max-width: 1200px;
      margin: auto;
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }

    .card {
      flex: 1;
      min-width: 400px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }

    .event-card, .user-card {
      background: #f9f9f9;
      padding: 15px;
      margin-bottom: 15px;
      border-left: 4px solid #007bff;
      border-radius: 6px;
    }

    .title-bar {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 8px;
      margin-bottom: 20px;
    }

    .label {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="title-bar">
    <h1>ğŸ“ Admin Dashboard</h1>
    <p>View all created events and registered users</p>
  </div>

  <div class="dashboard">
    <!-- Events Section -->
    <div class="card" id="eventsSection">
      <h2>ğŸ“… Created Events</h2>
      <div id="eventsList"></div>
    </div>

    <!-- Users Section -->
    <div class="card" id="usersSection">
      <h2>ğŸ‘¥ Registered Users</h2>
      <div id="usersList"></div>
    </div>
  </div>

  <!-- Firebase SDK -->
 <script>
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-auth.js";
        import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js";
    const firebaseConfig = {
            apiKey: "AIzaSyAvJKueNtBRrGFxXby-VRkOewdGEkiuGnQ",
            authDomain: "first-proj-a5fff.firebaseapp.com",
            projectId: "first-proj-a5fff",
            storageBucket: "first-proj-a5fff.appspot.com",
            messagingSenderId: "902560724938",
            appId: "1:902560724938:web:2956090fc8afb5ce888133",
            measurementId: "G-0VNSBVGRK7"
        };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // Load Events
    function loadEvents() {
      const list = document.getElementById("eventsList");
      db.ref("events").on("value", (snapshot) => {
        const events = snapshot.val();
        list.innerHTML = '';
        for (let id in events) {
          const ev = events[id];
          list.innerHTML += `
            <div class="event-card">
              <strong>${ev.title || "Untitled"}</strong><br>
              ${ev.desc || "No description"}<br>
              ğŸ—“ ${ev.date || "Unknown"} â° ${ev.time || "N/A"}<br>
              ğŸ“ ${ev.location || "Unknown Location"}
            </div>
          `;
        }
      });
    }

    // Load Users
    function loadUsers() {
      const list = document.getElementById("usersList");
      db.ref("users").on("value", (snapshot) => {
        const users = snapshot.val();
        list.innerHTML = '';
        for (let id in users) {
          const user = users[id];
          list.innerHTML += `
            <div class="user-card">
              <strong>${user.name || "Unnamed User"}</strong><br>
              ğŸ“§ ${user.email || "N/A"}<br>
              ğŸ†” ${id}
            </div>
          `;
        }
      });
    }

    // Run on page load
    window.onload = function () {
      loadEvents();
      loadUsers();
    };
    
  </script>

</body>
</html>
