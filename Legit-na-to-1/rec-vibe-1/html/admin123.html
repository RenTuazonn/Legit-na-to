<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin PUP Login </title>
    <link rel="stylesheet" href="login1.css"> <!-- Use relative path -->
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="icon" href="rec3.png" type="image/png" />
</head>
<body>
    <!-- Logo -->
    <img src="logo-light-transparent.png" alt="Reco-vibe logo" class="logo small-logo">

    <div class="container">
        <!-- Login Box -->
        <div class="login-box">
            <h2>WELCOME PUP-IANS!</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                        <div class="password-wrapper">
                        <input type="password" id="password" name="password" required />
                        <i id="togglePassword" class="fas fa-eye toggle-password"></i>
                        </div>
                </div>

                <button type="submit" id="loginBtn" class="login-button">Log In</button>
            </form>

            <div class="forgot">
                <a href="#">Forgot Password? Click Here.</a>
            </div>
            <button id="backToIndex" class="back-btn" style="margin-top:18px;">Back</button>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCq6IF8ZTcbhdz3JjXG-a8e97gSCaHThVk",
            authDomain: "admin-c1d45.firebaseapp.com",
            databaseURL: "https://admin-c1d45-default-rtdb.firebaseio.com",
            projectId: "admin-c1d45",
            storageBucket: "admin-c1d45.firebasestorage.app",
            messagingSenderId: "1064224642571",
            appId: "1:1064224642571:web:c30a5a74c8d031b5fa990e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); 

        // Event listener for the login form
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Sign in user with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                alert("Login Successful!");
                window.location.href = "navigation.html"; // Redirect to the homepage after login

            } catch (error) {
                console.error(error);
                alert("Login Failed: " + error.message);
            }
        });
    </script>

    <!-- Show Password Logic -->
    <script>
        const togglePassword = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePassword.addEventListener("click", function () {
            const type = passwordField.getAttribute("type") === "password" ? "text" : "password";
            passwordField.setAttribute("type", type);
            this.classList.toggle("fa-eye");
            this.classList.toggle("fa-eye-slash");
        });

        // Back button logic
        document.getElementById("backToIndex").addEventListener("click", function() {
            alert("Returning to user login.");
            window.location.href = "index.html";
        });
    </script>

</body>
</html>
