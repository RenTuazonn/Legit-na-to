<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUP Login System</title>
    <link rel="stylesheet" href="login.css"> <!-- Use relative path -->
</head>
<body>

    <!-- Logo -->
    <img src="rec3.png" alt="Reco-vibe logo" class="logo"> <!-- Use relative path -->

    <div class="container">
        <!-- Login Box -->
        <div class="login-box">
            <h2>WELCOME PUP-IANS!</h2>

            <form id="login-form">
                <div class="form-group">
                    <label for="username">Email:</label>
                    <input type="email" id="username" name="username" required />
                </div>

                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required />
                    <div class="show-password-container">
                        <!-- <input type="checkbox" id="showPassword">
                        <label for="showPassword">Show Password</label> -->
                    </div>
                </div>

                <button type="submit" id="loginBtn" class="login-button">Log In</button>
            </form>

            <div class="forgot">
                <a href="#">Forgot Password? Click Here.</a>
            </div>
        </div>
    </div>

    <!-- Firebase Logic -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.8.0/firebase-auth.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCq6IF8ZTcbhdz3JjXG-a8e97gSCaHThVk",
            authDomain: "admin-c1d45.firebaseapp.com",
            databaseURL: "https://admin-c1d45-default-rtdb.firebaseio.com",
            projectId: "admin-c1d45",
            storageBucket: "admin-c1d45.firebasestorage.app",
            messagingSenderId: "1064224642571",
            appId: "1:1064224642571:web:c30a5a74c8d031b5fa990e"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app); // Firebase Authentication

        // Event listener for the login form
        document.getElementById("login-form").addEventListener("submit", async (event) => {
            event.preventDefault();

            const email = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            try {
                // Sign in user with email and password
                const userCredential = await signInWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                alert("Login Successful!");
                window.location.href = "1st.html"; // Redirect to the homepage after login

            } catch (error) {
                console.error(error);
                alert("Login Failed: " + error.message);
            }
        });
    </script>

    <!-- Show Password Logic -->
    <script>
        document.getElementById('showPassword').addEventListener('change', function () {
            const passwordField = document.getElementById('password');
            passwordField.type = this.checked ? 'text' : 'password';
        });
    </script>

</body>
</html>
