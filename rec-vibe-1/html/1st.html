<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro Form</title>
  <link rel="stylesheet" href="1st.css" />
</head>
<body>
  <div class="progress-bar"></div>

  <div class="container">
    <h1>Oh hey! Letâ€™s start with an intro.</h1>

    <form>
      <!-- First Name -->
      <label for="first-name">Your Name</label>
      <input type="text" id="first-name" name="first-name" placeholder="">

      <!-- Birthday -->
      <label>Your birthday</label>
      <div class="birthday-fields">
        <input type="text" placeholder="Month" maxlength="2" name="birth-month">
        <input type="text" placeholder="Day" maxlength="2" name="birth-day">
        <input type="text" placeholder="Year" maxlength="4" name="birth-year">
      </div>
      <small>It's never too early to count down</small>

      <!-- Course -->
      <label for="course">Your course</label>
      <input type="text" id="course" name="course" placeholder="e.g. BS Computer Science">

      <!-- Year -->
      <label for="year">Year</label>
      <select id="year" name="year">
        <option value="">Select year</option>
        <option value="1st">1st Year</option>
        <option value="2nd">2nd Year</option>
        <option value="3rd">3rd Year</option>
        <option value="4th">4th Year</option>
      </select>

      <!-- Section -->
      <label for="section">Section</label>
      <input type="text" id="section" name="section" placeholder="1,2">

      <!-- Organization -->
      <label for="organization">Organization</label>
      <input type="text" id="organization" name="organization" placeholder="e.g. Student Council">

      <!-- Next Button -->
       
      <button type="button" class="next-button" onclick="goToNextPage()">Next</button>
       
    </form>
  </div>
  <script>
  function goToNextPage() {
    const name = document.getElementById("first-name").value.trim();
    const month = document.querySelector('[name="birth-month"]').value.trim();
    const day = document.querySelector('[name="birth-day"]').value.trim();
    const year = document.querySelector('[name="birth-year"]').value.trim();
    const course = document.getElementById("course").value.trim();
    const selectedYear = document.getElementById("year").value;
    const section = document.getElementById("section").value.trim();
    const organization = document.getElementById("organization").value.trim();

    if (!name || !month || !day || !year || !course || !selectedYear || !section || !organization) {
      alert("Please fill out all required fields before continuing.");
      return; // Prevent moving forward
    }

    // All fields filled, move to next page
    window.location.href = "2nd.html";
  }
</script>
</body>
</html>
