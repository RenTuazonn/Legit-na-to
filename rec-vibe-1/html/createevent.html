<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Event Planner</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --primary: #4a6cff;
      --success: #28a745;
      --danger: #dc3545;
      --bg: #f5f7fb;
      --card-bg: #ffffff;
      --text: #1f1f1f;
      --gray: #6c757d;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      padding: 40px 20px;
      display: flex;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 720px;
      background: var(--card-bg);
      padding: 32px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 24px;
    }

    .assistant-box {
      background: #eaf0ff;
      border-left: 4px solid var(--primary);
      padding: 16px;
      border-radius: 8px;
      font-style: italic;
      font-size: 15px;
      color: var(--gray);
      margin-bottom: 24px;
    }

    label {
      display: block;
      margin-top: 20px;
      margin-bottom: 6px;
      font-weight: 600;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid #d0d7e2;
      font-size: 15px;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      background: #f9fbff;
    }

    input:focus,
    textarea:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 2px rgba(74, 108, 255, 0.2);
      outline: none;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      padding: 12px 20px;
      font-size: 15px;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      transition: background 0.2s ease;
    }

    .btn.generate {
      background: var(--primary);
      color: white;
      margin-top: 20px;
      width: 100%;
    }

    .btn.save {
      background: var(--success);
      color: white;
      float: right;
      margin-top: 24px;
    }

    .btn.clear {
      background: var(--danger);
      color: white;
      float: left;
      margin-top: 24px;
    }

    .response-box {
      background: #f0f2f8;
      padding: 14px;
      border-radius: 10px;
      font-size: 15px;
      margin-top: 18px;
      display: none;
      transition: all 0.3s ease;
    }

    .fade-in {
      animation: fadeIn 0.5s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .btn-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 30px;
    }

    @media (max-width: 480px) {
      .btn-row {
        flex-direction: column-reverse;
        gap: 12px;
      }

      .btn.save,
      .btn.clear {
        width: 100%;
        float: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéâ Plan a Smart Event</h1>

    <div class="assistant-box">
      Hi! I'm your event planning assistant ü§ñ<br>
      Share what you're hosting, and I‚Äôll help build the perfect event!
    </div>

    <label for="idea">Your Event Idea</label>
    <input type="text" id="idea" placeholder="e.g., A mindfulness retreat for teens" oninput="handleIdeaInput(this.value)">

    <button class="btn generate" onclick="generateEvent()">Generate Event üéØ</button>
    <div id="title-options" style="margin-top:20px; display:none;">
  <label>Choose a Title</label>
  <div id="options-list" style="display:flex; flex-direction:column; gap:10px; margin-top:10px;"></div>
</div>

    <div class="response-box" id="ai-message"></div>

    <form id="event-form">
      <label>Event Title</label>
      <input type="text" id="title" required>

      <label>Event Attribute</label>
      <input type="text" id="attribute" placeholder="e.g., Virtual, Free, Interactive">

      <label>Description</label>
      <textarea id="desc" rows="4" required></textarea>

      <label>Date</label>
      <input type="date" id="date" required>

      <label>Time</label>
      <input type="time" id="time" required>

      <label>Location</label>
      <input type="text" id="location" required>

      <div class="btn-row">
        <button class="btn clear" type="button" onclick="clearForm()">Clear üßπ</button>
        <button class="btn save" type="submit">Save üíæ</button>
      </div>
    </form>
  </div>

  <script>
    function generateEvent() {
  const idea = document.getElementById("idea").value.trim();
  const title = document.getElementById("title");
  const desc = document.getElementById("desc");
  const aiMessage = document.getElementById("ai-message");

  if (idea.length < 5) {
    alert("Please provide a more detailed idea.");
    return;
  }

  // Basic keyword recognition
  const ideaLower = idea.toLowerCase();
  let eventType = "Event";

  if (ideaLower.includes("workshop")) eventType = "Workshop";
  else if (ideaLower.includes("retreat")) eventType = "Retreat";
  else if (ideaLower.includes("seminar")) eventType = "Seminar";
  else if (ideaLower.includes("conference")) eventType = "Conference";
  else if (ideaLower.includes("networking")) eventType = "Networking Event";
  else if (ideaLower.includes("webinar")) eventType = "Webinar";
  else if (ideaLower.includes("training")) eventType = "Training";

  // Smart templates for titles
  const catchyPrefixes = [
    "Unlocking Potential",
    "Lead & Inspire",
    "The Future of",
    "Mind Matters",
    "Ignite Your Passion",
    "Level Up",
    "Path to Success",
    "Elevate",
    "Beyond Boundaries",
    "Empower"
  ];

  const randomPrefix = catchyPrefixes[Math.floor(Math.random() * catchyPrefixes.length)];

  // Try pulling out a noun or keyword from the idea
  const keywordMatch = idea.match(/\b(?:for|on|about)\s(.+)/i);
  const keyword = keywordMatch ? keywordMatch[1] : idea;

  const generatedTitle = `${randomPrefix}: A ${eventType} on ${capitalizeWords(keyword)}`;
  const generatedDesc = `Join us for "${generatedTitle}", an engaging ${eventType.toLowerCase()} designed around ${keyword}. Expect meaningful activities, expert insights, and a great experience!`;

  title.value = generatedTitle;
  desc.value = generatedDesc;

  aiMessage.innerText = "‚ú® Generated a personalized event title and description!";
  aiMessage.style.display = 'block';
  aiMessage.classList.add('fade-in');
}

function capitalizeWords(str) {
  return str.replace(/\b\w/g, char => char.toUpperCase());
}
function clearForm() {
      document.getElementById("event-form").reset();
      document.getElementById("idea").value = "";
      document.getElementById("ai-message").style.display = "none";
    }
    async function generateEvent() {
  const idea = document.getElementById("idea").value.trim();
  const optionsList = document.getElementById("options-list");
  const titleOptions = document.getElementById("title-options");
  const aiMessage = document.getElementById("ai-message");

  if (idea.length < 5) {
    alert("Please enter a more detailed idea.");
    return;
  }

  aiMessage.innerText = "ü§ñ Generating titles using AI...";
  aiMessage.style.display = 'block';

  // Call ChatGPT API (you need to add your own key & endpoint)
  try {
    const response = await fetch("https://api.openai.com/v1/chat/completions", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": "Bearer YOUR_OPENAI_API_KEY"
      },
      body: JSON.stringify({
        model: "gpt-4",
        messages: [{
          role: "user",
          content: `Suggest 5 catchy and professional event titles based on this idea: "${idea}".`
        }],
        temperature: 0.7
      })
    });

    const data = await response.json();
    const text = data.choices[0].message.content;

    // Parse and display title options
    const titles = text.split("\n").map(t => t.replace(/^\d+[\).\s]+/, "").trim()).filter(t => t.length > 0);
    optionsList.innerHTML = "";
    titles.forEach(title => {
      const btn = document.createElement("button");
      btn.className = "btn";
      btn.textContent = title;
      btn.style.background = "#eef2ff";
      btn.style.border = "1px solid #ccc";
      btn.style.color = "#333";
      btn.style.textAlign = "left";
      btn.onclick = () => selectTitle(title, idea);
      optionsList.appendChild(btn);
    });

    titleOptions.style.display = "block";
    aiMessage.innerText = "‚úÖ Choose your favorite title below:";
  } catch (error) {
    console.error("OpenAI API error:", error);
    aiMessage.innerText = "‚ö†Ô∏è Failed to fetch title suggestions.";
  }
}

function selectTitle(selectedTitle, idea) {
  document.getElementById("title").value = selectedTitle;
  document.getElementById("desc").value = `Join us for "${selectedTitle}", an event all about ${idea}. Expect meaningful engagement, expert insights, and great connections!`;

  document.getElementById("ai-message").innerText = `‚úÖ Selected: "${selectedTitle}"`;
  document.getElementById("title-options").style.display = "none";
}
  </script>
</body>
</html>
