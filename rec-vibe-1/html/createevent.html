<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Personalized Event Creator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="createEvent.js" defer></script>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 30px;
      background: #f0f4ff;
    }

    .container {
      max-width: 750px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h1 {
      text-align: center;
      color: #333;
    }

    .assistant-box {
      background: #eef3ff;
      padding: 15px;
      border-left: 4px solid #4a6cff;
      border-radius: 6px;
      margin-bottom: 20px;
      font-style: italic;
    }

    label {
      margin-top: 20px;
      display: block;
      font-weight: 600;
    }

    input[type="text"],
    input[type="date"],
    input[type="time"],
    textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    textarea {
      resize: vertical;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 20px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .generate-btn {
      background: #4a6cff;
      color: white;
    }

    .submit-btn {
      background: #28a745;
      color: white;
      float: right;
    }

    .response-box {
      background: #f8f8f8;
      padding: 15px;
      border-radius: 6px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <h1>üéâ Plan Your Personalized Event</h1>

  <div class="assistant-box">
    Hi! I'm your event planning assistant ü§ñ<br>
    Tell me what you want to host and I'll help fill in the details!
  </div>

  <!-- Event Idea input -->
  <label for="idea">Describe your event idea:</label>
  <input type="text" id="idea" placeholder="e.g., a workshop on leadership for student leaders" oninput="handleIdeaInput(this.value)">

  <button class="btn generate-btn" onclick="generateEvent()">Generate My Event üéØ</button>

  <div class="response-box" id="ai-message" style="display:none;"></div>

  <form id="event-form">
    <label>Event Title</label>
    <input type="text" id="title" required>

    <label>Event Attribute</label>
    <input type="text" id="attribute" placeholder="e.g., virtual, free, interactive">

    <label>Description</label>
    <textarea id="desc" rows="4" required></textarea>

    <label>Date</label>
    <input type="date" id="date" required>

    <label>Time</label>
    <input type="time" id="time" required>

    <label>Location</label>
    <input type="text" id="location" required>

    <button class="btn submit-btn" type="submit">Save My Event üíæ</button>
  </form>
</div>

<script>
  // Simple function to log or enhance dynamic input behavior
  function handleIdeaInput(value) {
    console.log("User is typing event idea:", value);

    const messageBox = document.getElementById('ai-message');
    if (value.length > 3) {
      messageBox.style.display = 'block';
      messageBox.innerText = `üëç Great! We'll generate details for: "${value}"`;
    } else {
      messageBox.style.display = 'none';
    }
  }

  function generateEvent() {
    const idea = document.getElementById("idea").value;
    const title = document.getElementById("title");
    const desc = document.getElementById("desc");

    if (idea.length < 5) {
      alert("Please enter a more detailed idea first.");
      return;
    }

    // Example logic to auto-fill fields based on idea
    title.value = `Event Based on: ${idea}`;
    desc.value = `This event will explore: ${idea}. Expect engaging activities and meaningful takeaways!`;

    document.getElementById("ai-message").style.display = 'block';
    document.getElementById("ai-message").innerText = "‚ú® Auto-filled title and description based on your idea!";
  }
</script>

</body>
</html>
