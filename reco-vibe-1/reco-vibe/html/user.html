<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>User Info Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 12px;
    }
    label {
      display: block;
      margin-bottom: 4px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    #user-info {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #ccc;
      background: #f9f9f9;
    }
  </style>
</head>
<body>

  <h2>User Information Form</h2>

  <div id="user-form">
    <div class="form-group">
      <label for="user-name">Name:</label>
      <input type="text" id="user-name" required>
    </div>

    <div class="form-group">
      <label for="user-age">Age:</label>
      <input type="number" id="user-age" min="0" required>
    </div>

    <div class="form-group">
      <label for="user-email">Email:</label>
      <input type="email" id="user-email" required>
    </div>

    <div class="form-group">
      <label for="user-hobbies">Hobbies:</label>
      <textarea id="user-hobbies" placeholder="e.g. painting, cycling, reading"></textarea>
    </div>

    <div class="form-group">
      <label for="user-interests">Interests:</label>
      <textarea id="user-interests" placeholder="e.g. technology, music, art"></textarea>
    </div>

    <button onclick="submitUserInfo()">Submit</button>
  </div>

  <div id="user-info" style="display:none;">
    <h3>User Data</h3>
    <p><strong>Name:</strong> <span id="display-name"></span></p>
    <p><strong>Age:</strong> <span id="display-age"></span></p>
    <p><strong>Email:</strong> <span id="display-email"></span></p>
    <p><strong>Hobbies:</strong> <span id="display-hobbies"></span></p>
    <p><strong>Interests:</strong> <span id="display-interests"></span></p>
  </div>

  <script>
    function submitUserInfo() {
      const name = document.getElementById("user-name").value.trim();
      const age = document.getElementById("user-age").value.trim();
      const email = document.getElementById("user-email").value.trim();
      const hobbies = document.getElementById("user-hobbies").value.trim();
      const interests = document.getElementById("user-interests").value.trim();

      if (!name || !age || !email) {
        alert("Please fill out all required fields.");
        return;
      }

      document.getElementById("display-name").textContent = name;
      document.getElementById("display-age").textContent = age;
      document.getElementById("display-email").textContent = email;
      document.getElementById("display-hobbies").textContent = hobbies || "N/A";
      document.getElementById("display-interests").textContent = interests || "N/A";

      document.getElementById("user-info").style.display = "block";
    }
  </script>

</body>
</html>
