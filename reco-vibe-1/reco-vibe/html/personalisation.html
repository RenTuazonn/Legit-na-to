<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Personalisation</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet"/>

</head>
<body>
  <div class="container">
    <!-- Header -->
    <h1 class="header">Personalisation</h1>

    <!-- Profile Section -->
    <div class="profile-section">
      <div class="profile-picture" id="profile-container">
        <img id="profile-uploaded" alt="Profile" />
        <label for="image-upload" class="camera-icon">
          <img src="C:\Users\Rhodora\reco-vibe\images\camera.png" alt="Upload" />
        </label>
        <input type="file" id="image-upload" accept="image/*" />
      </div>
      <p class="profile-info">@username | Organization | Bio</p>
    </div>

    <!-- Left Panel -->
    <div class="side-box">
      <!-- Optional content -->
    </div>

    <!-- Homepage Button -->
    <button class="home-button">Go To Homepage</button>

    <!-- First Box -->
    <div class="box large-box">
      <p>Personal Information</p>
      <p>Password and Security</p>
      <p>Accessibility and Display</p>
      <p>Language and Regions</p>
    </div>

    <!-- Second Box - Themes -->
    <div class="box theme-box">
      <p>Themes</p>
      <div class="theme-palette" id="palette"></div>
    </div>
  </div>

  <script src="C:\Users\Rhodora\PycharmProjects\reco-vibe\html\personalisation.html"></script>
